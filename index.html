<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/src/assets/css/style.css" />
  <title>Calculadora</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap" rel="stylesheet">
</head>

<body>
  <div class="calculator">
    <div class="screen">
      <span>0</span>
    </div>
    <div class="buttons">
      <div class="row">
        <button class="grey-button">AC</button>
        <button class="grey-button">+/-</button>
        <button class="grey-button">%</button>
        <button class="orange-button">/</button>
      </div>
      <div class="row">
        <button class="light-grey-button">7</button>
        <button class="light-grey-button">8</button>
        <button class="light-grey-button">9</button>
        <button class="orange-button">x</button>
      </div>
      <div class="row">
        <button class="light-grey-button">4</button>
        <button class="light-grey-button">5</button>
        <button class="light-grey-button">6</button>
        <button class="orange-button">-</button>
      </div>
      <div class="row">
        <button class="light-grey-button">1</button>
        <button class="light-grey-button">2</button>
        <button class="light-grey-button">3</button>
        <button class="orange-button">+</button>
      </div>
      <div class="row">
        <button class="light-grey-button zero">0</button>
        <button class="light-grey-button">,</button>
        <button class="orange-button">=</button>
      </div>
    </div>
  </div>
</body>

</html>
